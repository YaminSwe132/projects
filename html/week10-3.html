<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week10-3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <input type="text" name="usd" id="usd" class="form-control" value="1">
                
            </div>
            <div class="col-md-4">
                <input type="text" name="mmk" id="mmk" class="form-control" value="1850">
            </div>
        </div>
    </div>
    <div class="container">
        
            <textarea name="" id="description" cols="100" rows="10" class="form-control mt-3">

            </textarea>
            <span id="message" class="mt-3"></span>
    </div>

    <div class="container">
        <form action="" id="login">
            <div class="row mt-5">
            <div class="col-md-6">
                <input type="text" name="username" id="username" class="form-control" placeholder="username" >
                <span class="text-danger" id="msg1"></span>
            </div>
            <div class="col-md-6">
                <input type="text" name="password" id="password" class="form-control" placeholder="password">
                <span class="text-danger" id="msg2"></span>
            </div>
            <div class="mt-3">
                <input type="checkbox" name="terms" id="terms" >Terms and Condition

            </div>
        </div>
        
        
        <button class="btn btn-outline-success mt-3" type="submit">Login</button>
        </form>
        
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/week10-3.js"></script>
</body>
</html>
